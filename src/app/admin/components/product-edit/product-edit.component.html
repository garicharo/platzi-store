<form [formGroup]="form" (ngSubmit)="saveProduct($event)" >

    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field >
                        <mat-label>Id</mat-label>
                        <input placeholder="Id" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Título</mat-label>
                        <input placeholder="Título" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Precio</mat-label>
                        <input placeholder="Precio" formControlName="price" matInput type="number">
                    </mat-form-field>
                    <div *ngIf="priceField?.errors && priceField?.dirty">
                        <p *ngIf="priceField?.hasError('price_invalid')" >no puede costar más de 10000</p>
                        <p *ngIf="priceField?.hasError('required')" >campo requerido</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Descripción</mat-label>
                        <textarea placeholder="Descripción" formControlName="description" matInput type="text"></textarea>
                    </mat-form-field>
                
                </div>
            </div>            
            
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button [disabled]="form.invalid" type="submit" >Guardar</button>
        </mat-card-actions>

    </mat-card>
</form>
